<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculate</title>
    <style>
        .container{
            max-width: 700px;
            margin: auto;
            background-color: aqua;        
            text-align: center;
        }
        #results{
            color: rgb(255, 47, 47);
            font-size: 20px;
            font-weight: 900;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMi claculator</h1>
        <form>
        <p><label>Height in Cm : </label><input type="text" id="height"></p>
        <p><label>Weight in Kg : </label><input type="text" id="weight"></p>
        <button>Convert</button>
        <div id="results"></div>
        <div id="weight-guide">
            <h3>BMI calculate guide</h3>
            <p>Under Weight = less than 18.6</p>
            <p>Normal Range = 18.6 to 24.9</p>
            <p>Over Weight = greater than 24.9</p>
        </div>
    </form>
    </div>



    <script>
    const form = document.querySelector("form");
    form.addEventListener("submit",function(e){
        e.preventDefault();

        const height = parseInt(document.querySelector("#height").value)
        const weight = parseInt(document.querySelector("#weight").value)
        const results = document.querySelector("#results")
        
        if(height === "" || height < 0 || height ===" NAN"){
            results.innerHTML = `please enter a valid height ${height}`
        }else if(weight === "" || weight < 0 || weight === "NAN"){
            results.innerHTML = `please enter a valid height ${weight}`
        }else{
            const bmi = (weight/((height*height)/10000)).toFixed(2);
            results.innerHTML = `<span>${bmi}</span>`
        }
    })
    </script>
</body>
</html>
